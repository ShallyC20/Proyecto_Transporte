<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="LoginRegister.css" />
    <title>Login Page | Caged coder</title>
  </head>

  <body>
    <div class="Login-Register">  
      <div class="Container-RL" id="container">
        <div class="form-container sign-up">
          <form>
            <div class="social-icons">
              <img src="Logo.png" alt="">
            </div>
            <h1>Crea una Cuenta</h1>
            <span>o usa tu correo para registrarte</span>
            <input type="text" placeholder="Nombre" />
            <input type="email" placeholder="Correo" />
            <input type="password" placeholder="Contraseña" />
            <button>Registrate</button>
          </form>
        </div>
        <div class="form-container sign-in">
          <form>
            <div class="social-icons">
              <img src="Logo.png" alt="">
            </div>
            <h1>Inicia Sesion</h1>
            <span>o usa tu correo y contraseña</span>
            <input type="email" placeholder="Correo" />
            <input type="password" placeholder="Contraseña" />
            <button>Inicia Sesion</button>
          </form>
        </div>
        <div class="toggle-container">
          <div class="toggle">
            <div class="toggle-panel toggle-left">
              <h1>Bienvenido de vuelta</h1>
              <p>Ingresa tus detalles personales de tu cuenta</p>
              <button class="hidden" id="login">Inicia Sesion</button>
            </div>
            <div class="toggle-panel toggle-right">
              <h1>Hola, Amig@!</h1>
              <p>
                Registrate con tus datos personales para ingresar a la pagina
              </p>
              <button class="hidden" id="register">Registrate</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="LoginRegister.js"></script>
  </body>
</html>
