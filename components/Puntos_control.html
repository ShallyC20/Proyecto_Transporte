<!-- components/Puntos_control.html -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puntos de control</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/puntos_control.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <!-- Header -->
  <div id="mainHeaderContainers"></div>

  <section class="pagina-transporte">
    <header class="header">
      <h2>Sistema de Alquiler - <strong>Puntos de control</strong></h2>
    </header>

    <div class="product-grid" id="gridTransportes"></div>
  </section>

  <!-- Firebase y lÃ³gica -->
  <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore-compat.js"></script>
  <script src="/js/conexionFireBase.js"></script>

  <script>
    var ubicacionesmap = [];

    document.addEventListener("DOMContentLoaded", () => {
      // Cargar header
      fetch("./mainHeader.html")
        .then(res => res.text())
        .then(html => {
          html = document.getElementById("mainHeaderContainer");

          const scriptMenu = document.createElement("script");
          scriptMenu.src = "../js/menu.js";
          scriptMenu.onload = () => {
            const scriptHeader = document.createElement("script");
            scriptHeader.src = "../js/headerEvents.js";
            scriptHeader.onload = () => {
              if (typeof initHeaderEvents === "function") initHeaderEvents();
            };
            document.body.appendChild(scriptHeader);
          };
          document.body.appendChild(scriptMenu);
        });

      // Cargar datos desde Firestore
      db.collection("ubicaciones").get().then((querySnapshot) => {
        ubicacionesmap = [];
        querySnapshot.forEach((doc) => ubicacionesmap.push(doc.data()));
        renderUbicaciones(ubicacionesmap);
      });
    });

    function renderUbicaciones(lista) {
      const grid = document.getElementById("gridTransportes");
      grid.innerHTML = "";

      if (lista.length === 0) {
        grid.innerHTML = "<p>No hay ubicaciones disponibles.</p>";
        return;
      }

      lista.forEach(ubic => {
        const card = document.createElement("div");
        card.className = "cardU";

        card.innerHTML = `
          <img src="${ubic.imagen || 'https://via.placeholder.com/150'}" alt="${ubic.nombre}" />
          <div class="cardU-info">
            <h4>${ubic.nombre}</h4>
            <p>Zona: ${ubic.zona || 'Sin zona definida'}</p>
            <p><strong>${ubic.descripcion || ''}</strong></p>
          </div>
        `;

        card.addEventListener("click", () => {
          const nombreEstacion = encodeURIComponent(ubic.nombre);
          window.location.href = `/components/detalle_ubicacion.html?estacion=${nombreEstacion}`;
        });

        grid.appendChild(card);
      });
    }
  </script>

  <!-- Footer -->
  <div id="mainFooterContainer"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('../components/footer.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById("mainFooterContainer").innerHTML = html;
        })
        .catch(err => console.error("Error al cargar el footer:", err));
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      // Cargar Header
      fetch("/components/Rental_Payments/Templates/Header.html")
        .then(res => res.text())
        .then(html => {
          const container = document.getElementById("mainHeaderContainers");
          const temp = document.createElement("div");
          temp.innerHTML = html;

          const scripts = temp.querySelectorAll("script");
          scripts.forEach(script => {
            const newScript = document.createElement("script");
            if (script.src) {
              newScript.src = script.src;
            } else {
              newScript.textContent = script.textContent;
            }
            document.body.appendChild(newScript);
          });

          temp.querySelectorAll("script").forEach(s => s.remove());
          container.innerHTML = temp.innerHTML;

          setTimeout(() => {
            const usuarioRaw = localStorage.getItem("usuario");
            if (!usuarioRaw) return;

            try {
              const usuario = JSON.parse(usuarioRaw);
              const nombre = usuario.nombre || "Usuario";
              const imagen = usuario.imagen || "/imag/monito.png";

              const userNameLabel = document.getElementById("userName");
              if (userNameLabel) userNameLabel.textContent = nombre;

              const userAvatar = document.getElementById("userAvatar");
              if (userAvatar) userAvatar.src = imagen;

              const avatarMenu = document.getElementById("avatarMenu");
              const nombreMenu = document.getElementById("nombreMenu");
              if (avatarMenu) avatarMenu.src = imagen;
              if (nombreMenu) nombreMenu.textContent = nombre;

            } catch (error) {
              console.error("Error al parsear usuario desde localStorage:", error);
            }
          }, 100);
        })
        .catch(err => console.error("Error al cargar el header:", err));
    });
  </script>
  <script src="/components/Rental_Payments/loader/insertloader.js"></script>
  <script>
    window.loaderDuration = 1200;
  </script>
  <script src="/components/Rental_Payments/loader/loader.js"></script>
</body>

</html>
