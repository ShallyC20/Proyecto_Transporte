<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ubicación del Punto de Control</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/mainHeader.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  
  integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://www.google.com https://maps.google.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' data: https://fonts.gstatic.com;
    script-src 'self' 'unsafe-inline' https://maps.googleapis.com;
    connect-src 'self' https://maps.googleapis.com;
    img-src 'self' data: https://maps.gstatic.com;">

  <!-- Google Maps API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</head>
<body>

  <div id="mainHeaderContainers"></div>

  <main class="main-content">
    <section class="info-section">
      <h2>Ubicación del Punto de Control</h2>
      <div class="info-card">
        <h3>Estación: Calacoto</h3>
        <p>Descripción: Ideal para moverse por la ciudad con agilidad. Ligera, cómoda y ecológica.</p>
        <p>Coordenadas: 16.522000, -68.126000</p>
      </div>

      <!-- Mapa de Google -->
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d956.3118889612275!2d-68.13078029993896!3d-16.513595246678843!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sbo!4v1747718072207!5m2!1ses!2sbo" 
          width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <button class="btn-back" onclick="window.history.back()">← Volver</button>
    </section>
  </main>
  
  <!-- Script para cargar el Header y Activar Funcionalidades -->


  <!-- Script externo -->
  <script src="../js/ubicacion.js"></script>
  
  <div id="mainFooterContainer"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('../components/footer.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById("mainFooterContainer").innerHTML = html;
        })
        .catch(err => console.error("Error al cargar el footer:", err));
    });
  </script>
      <script>
    document.addEventListener("DOMContentLoaded", async () => {
      fetch("/components/Rental_Payments/Templates/Header.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("mainHeaderContainers").innerHTML = html;
          setTimeout(() => {
            const usuario = JSON.parse(localStorage.getItem("usuario"));
            if (usuario) {
              document.getElementById("userName").textContent = usuario.nombre || "Usuario";
              document.getElementById("userAvatar").src = usuario.imagen || "";
            }
          }, 100);
        })
        .catch(err => console.error("Error al cargar el header:", err));
    });
  </script>

</body>
</html>
