<section class="pay-section-container">
    <h2>Realizar Pago Seguro</h2>
    <form id="pago-form">
        <label for="monto">Monto a Pagar:</label>
        <input type="number" id="monto" min="1" required>
        <label for="metodo-pago">Método de Pago:</label>
        <select id="metodo-pago" required>
            <option value="">Seleccionar...</option>
            <option value="tarjeta">Tarjeta de Crédito/Débito</option>
            <option value="paypal">PayPal</option>
        </select>
        <div id="tarjeta-info" style="display: none;">
            <label for="nombre-tarjeta">Nombre en la Tarjeta:</label>
            <input type="text" id="nombre-tarjeta">
            <label for="numero-tarjeta">Número de Tarjeta:</label>
            <input type="text" id="numero-tarjeta" maxlength="16" placeholder="1234 5678 9012 3456">
            <label for="expiracion">Expiración (MM/AA):</label>
            <input type="text" id="expiracion" maxlength="5">
            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" maxlength="4">
        </div>
        <div class="pay-btn-group">
            <button type="submit">Pagar</button>
            <a href="AlquileresPagos.html" class="btn">Volver</a>
        </div>
    </form>
    <script>
        document.getElementById('metodo-pago').addEventListener('change', function() {
            const tarjetaInfo = document.getElementById('tarjeta-info');
            tarjetaInfo.style.display = this.value === 'tarjeta' ? 'block' : 'none';
        });
    </script>
</section>
